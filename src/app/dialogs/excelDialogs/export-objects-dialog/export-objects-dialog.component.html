<div class="container">
    <h3 mat-dialog-title>Objects export</h3>
    <div mat-dialog-actions class="wrap">
        <button mat-button class="test" type="submit" [disabled]="isLoading"><span class="feedbackSpan"><a
                    onmouseover="this.style.color='white';" onmouseout="this.style.color='#39ace7'"
                    (click)="export()">Export</a></span></button>
        <button mat-button class="test" (click)="close()">Close</button>

        <div *ngIf="isLoading"
            style="display: flex; justify-content: center; align-items: center; background: white;color:#56baed; margin-left:10px">
            <mat-progress-spinner class="mat-spinner-color" mode="indeterminate" [diameter]="20">
            </mat-progress-spinner>
        </div>
    </div>
</div>
