<div class="container">
  <h3 mat-dialog-title>Add object</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectIDRetail" [(ngModel)]="data.objectIdRetail" name = "objectIdRetail"  required/>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectIDCompany" [(ngModel)]="data.objectIdCompany" name = "objectIdCompany"  required/>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <mat-select [(ngModel)]="data.retailer" placeholder="Retailer" name="Retailer" required>

        <mat-option *ngFor="let retailer of retailers" [value]="retailer.retailerName">
          {{ retailer.retailerName }}
        </mat-option>

    </mat-select>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectFormat" [(ngModel)]="data.objectFormat" name = "objectFormat" required/>
  </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "ObjectName" [(ngModel)]="data.objectName" name = "objectName" required/>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "City" [(ngModel)]="data.city" name = "city"  required/>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "Address" [(ngModel)]="data.address" name = "address"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "KAM" [(ngModel)]="data.kam" name = "kam" required/>
    </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder = "Merchandiser" [(ngModel)]="data.merchandiser" name = "merchandiser" required/>
      </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder = "director" [(ngModel)]="data.director" name = "director" required/>
        </mat-form-field>
        </div>
        <div class="form">
          <mat-form-field>
            <input matInput placeholder = "Commercialist" [(ngModel)]="data.commercialist" name = "commercialist" required/>
          </mat-form-field>
          </div>
          <div class="form">
            <mat-form-field>
              <input matInput placeholder = "Supervisor" [(ngModel)]="data.supervisor" name = "supervisor" required/>
            </mat-form-field>
            </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "RequisitionDays" [(ngModel)]="data.requisitionDays" name = "requisitionDays"  required/>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "MerchandiserRevisionDays" [(ngModel)]="data.merchandiserRevisionDays" name = "merchandiserRevisionDays"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "CompanyShelfSpaceM" [(ngModel)]="data.objectInfo.companyShelfSpaceM" name = "companyShelfSpaceM"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "CompanyShelfSpacePercent" [(ngModel)]="data.objectInfo.companyShelfSpacePercent" name = "companyShelfSpacePercent" required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "Gainings12Mrsd" [(ngModel)]="data.objectInfo.gainings12Mrsd" name = "gainings12Mrsd" required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "GainingsVs12Mpercent" [(ngModel)]="data.objectInfo.gainingsVs12mpercent" name = "gainingsVs12mpercent"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "RegistersNumber" [(ngModel)]="data.objectInfo.registersNumber" name = "registersNumber"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "ShelfSpaceM" [(ngModel)]="data.objectInfo.shelfSpaceM" name = "shelfSpaceM"  required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "WDpercentCustomer" [(ngModel)]="data.objectInfo.wdpercentCustomer" name = "wdpercentCustomer" required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "WDpercentSector" [(ngModel)]="data.objectInfo.wdpercentSector" name = "wdpercentSector" required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "WDpercentSerbia" [(ngModel)]="data.objectInfo.wdpercentSerbia" name = "wdpercentSerbia" required/>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "AssortmentModule" [(ngModel)]="data.objectInfo.assortmentModule" name = "assortmentModule"  required/>
    </mat-form-field>
  </div>

<div mat-dialog-actions>

  <button mat-button class="item2" type="submit" (click)="add()" [disabled]="!formControl.valid">Add</button>
  <button mat-button class="item2" (click)="close()">Close</button>
  <div *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center; background: white;color:#56baed">
  <mat-progress-spinner class="mat-spinner-color" mode="indeterminate" [diameter]="20">
  </mat-progress-spinner>
</div>
</div>
  </form>
  </div>
