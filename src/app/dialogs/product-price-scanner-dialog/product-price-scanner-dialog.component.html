<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add product</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Update product</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Delete product</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Category" [(ngModel)]="data.category" name="category"
                    [disabled]="flag==3" required />
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Product name" [(ngModel)]="data.productName" name="productName"
                    [disabled]="flag==3" required />
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Manufacturer" [(ngModel)]="data.manufacturer"
                    name="manufacturer" [disabled]="flag==3" required />
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input type="number" matInput placeholder="Weight" [(ngModel)]="data.weight" name="weight"
                    [disabled]="flag==3" required />
            </mat-form-field>
        </div>

        <div mat-dialog-actions class="wrap">
            <button mat-button class="test" *ngIf="flag == 1" type="submit" (click)="add()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test" *ngIf="flag == 2" type="submit" (click)="update()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test item2-delete" *ngIf="flag == 3" type="submit"
                (click)="delete()">Delete</button>
            <button mat-button class="test" (click)="close()">Cancel</button>
            <div *ngIf="isLoading"
                style="display: flex; justify-content: center; align-items: center; background: white;color:#56baed">
                <mat-progress-spinner class="mat-spinner-color" mode="indeterminate" [diameter]="20">
                </mat-progress-spinner>
            </div>
        </div>
    </form>
</div>
