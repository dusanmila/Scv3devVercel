<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add return</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Update user: {{data.ReturnId}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Delete user: {{data.ReturnId}}</h3>



    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Product Name" [(ngModel)]="data.Product.productName" name="productName"
                    [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Product Id" [(ngModel)]="data.Product.productIdCompany" name="productIdCompany"
                    [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Quantity" [(ngModel)]="data.Quantity" name="quantity" [disabled]="flag === 3"
                    type="number" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Expiry Date" [(ngModel)]="data.ExpiryDate" name="expiryDate"
                    [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Object" [(ngModel)]="data.Object" name="object" type="object"
                    [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Suggested Discount" [(ngModel)]="data.Discount" name="discount"
                    type="number" [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Comment" [(ngModel)]="data.Comment" name="comment"
                    type="number" [disabled]="flag === 3" required />
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="wrap">
            <button mat-button class="test" *ngIf="flag === 1" type="submit" (click)="add()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test" *ngIf="flag === 2" type="submit" (click)="update()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test" *ngIf="flag === 3" type="submit" (click)="delete()">Delete</button>
            <button mat-button class="test" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
