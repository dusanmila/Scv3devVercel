<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add store check receivers</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Edit store check receivers</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="General director" [(ngModel)]="data.generalDirector" name="generalDirector" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Sales director" [(ngModel)]="data.salesDirector" name="salesDirector" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Sector director" [(ngModel)]="data.sectorDirector" name="sectorDirector" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Marketing" [(ngModel)]="data.marketing" name="marketing" required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Manager" [(ngModel)]="data.manager" name="manager" required />
            </mat-form-field>
        </div>

        <div mat-dialog-actions class="wrap">
            <button mat-button class="test" *ngIf="flag == 1" type="submit" (click)="add()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test" *ngIf="flag == 2" type="submit" (click)="update()"
                [disabled]="!formControl.valid">Ok</button>
            <button mat-button class="test" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
