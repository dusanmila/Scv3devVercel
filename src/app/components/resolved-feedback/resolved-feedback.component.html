<div class="container font fadeInDown">

  <div class="header fadeIn first">

    <img src="assets\StoreCheckIcon3.png" alt="SC icon" width="80" height="80" style="float:left;">
    <h2 style="height:80px;"> <span>Resolved Feedbacks</span> </h2>

  </div>
  <div class="fadeIn second">
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">



      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-name" style="width:30%">Date</mat-header-cell>
        <mat-cell *matCellDef="let row" style="width:20%">{{ row.date | date:'dd.MM.' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="feedbackCategoryName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-name">Category</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.feedbackCategoryName }}</mat-cell>
      </ng-container>



      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="column-name">User</mat-header-cell>
        <mat-cell *matCellDef="let row" class="table-row">{{ row.username }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>

        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index">

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns" (click)="openDialog(3, row)">
      </mat-row>
    </mat-table>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
      <mat-progress-spinner class="mat-spinner-color" mode="indeterminate">
      </mat-progress-spinner>
    </div>
    <mat-toolbar color="primary" *ngIf="noData" class="noDataMessage">No feedbacks</mat-toolbar>
    <mat-paginator [length]="length" [pageSize]="count" (page)="loadDataOnPageEvent($event)"></mat-paginator>
  </div>
  <div class="fadeIn third">
    <button mat-stroked-button color="primary" class="mat-btn " (click)="exit()">Exit <mat-icon>exit_to_app</mat-icon></button>
  </div>
</div>
