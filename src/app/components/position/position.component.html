<div style="margin:50px" *ngIf="positionCheck">
  <label style="margin-right:10px; color:black">
    <input type="radio" name="option" value="positions" (click)="toggleIsSuggestions('pos')" > Positions
  </label>
  <label style="color:black">
    <input type="radio" name="option" value="suggestions" (click)="toggleIsSuggestions('sug')"> Suggestions
  </label>
</div>

<div class="container mat-elevation-z8 font">



  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <ng-container matColumnDef="posClassName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="column-name">Class</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.posClassName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="posTypeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="column-name">Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.posTypeName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
        <div style="margin-top: 5px;">
          Add position
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index">
       <mat-checkbox *ngIf="!row.isSuggestion" color="primary" (change)="updatePosition(cb.checked, row);" (click)="$event.stopPropagation()" #cb
          [disabled]="resolveFeedbacks" [(ngModel)]="row.valid"></mat-checkbox>

        <button mat-icon-button color="primary"
          (click)="openDialog(2, row.secondaryPositionId, row.objectName, row.posClassName, row.posTypeName, row.valid, row.productCategory, row.supplier, row.location,row.comment, row.img,row.img2,row.img3,row.isImgHorizontal,row.isImgHorizontal2,row.isImgHorizontal3); $event.stopPropagation();"
          style="margin-left:30%">
          <mat-icon area-label="Delete"> delete </mat-icon>
        </button>
      <button mat-icon-button color="primary" (click)="openDialog(4,row.secondaryPositionId,row.objectName,row.posClassName,row.posTypeName,row.valid,row.productCategory,row.supplier,row.location,row.comment,row.img,row.img2,row.img3,row.isImgHorizontal,row.isImgHorizontal2,row.isImgHorizontal3); $event.stopPropagation();">
          <mat-icon area-label="Edit">
            edit </mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"
      (click)="openDialog(3, row.secondaryPositionId, row.objectName, row.posClassName, row.posTypeName, row.valid, row.productCategory, row.supplier, row.location,row.comment,row.img,row.img2,row.img3,row.isImgHorizontal,row.isImgHorizontal2,row.isImgHorizontal3)">
    </mat-row>
  </mat-table>
  <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner class="mat-spinner-color" mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <mat-toolbar color="primary" *ngIf="noData" class="noDataMessage">No positions</mat-toolbar>
</div>
