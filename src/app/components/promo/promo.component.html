<form #formControl="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>Retailer</mat-label>
        <mat-select (selectionChange)="selectRetailer($event)" required name="retailer">
            <mat-option *ngFor="let retailer of retailers" [value]="retailer">
                {{retailer.retailerName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select (selectionChange)="selectProduct($event)" required name="product">
            <mat-option *ngFor="let product of products" [value]="product">
                {{product.productName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" (dateInput)="selectStartDate($event)" readonly
            [min]="currentDate" [max]="endDate" required name="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose end date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" (dateInput)="selectEndDate($event)" readonly
            [min]="startDate ? startDate : currentDate" required name="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Rebate</mat-label>
        <input type="number" matInput [(ngModel)]="rebate" required name="rebate">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Regular sale</mat-label>
        <input type="number" matInput [(ngModel)]="regularSale" required name="regularSale">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select (onSelectionChange)="selectPromoType($event)" required name="type">
            <mat-option *ngFor="let promoType of promoTypes" [value]="promoType">
                {{promoType}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Ads cost</mat-label>
        <input type="number" matInput [(ngModel)]="adsCost" required name="adsCost">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Promo sale</mat-label>
        <input type="number" matInput [(ngModel)]="promoSale" required name="promoSale">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Promo cost</mat-label>
        <input type="number" matInput [(ngModel)]="promoCost" required name="promoCost">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input type="number" matInput [(ngModel)]="price" required name="price">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Result sale</mat-label>
        <input type="number" matInput [(ngModel)]="resultSale" name="resultSale">
    </mat-form-field>

    <button mat-stroked-button color="primary" type="submit" [disabled]="!formControl.valid"
        (click)="createPromotion()">Create promotion</button>
</form>

<mat-table #table [dataSource]="promos" matSort class="mat-cell">
    <ng-container matColumnDef="retailer">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="whitetext column-name">Retailer</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.retailerName }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-toolbar color="primary" *ngIf="noData" class="noDataMessage">No data</mat-toolbar>
